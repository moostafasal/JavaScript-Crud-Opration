<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->

    <title>Add Book</title>

</head>

<body>
    <section class="vh-150 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Add BooK</h2>
                                <h5 style="color: #44b89d;">Book Number : <span id="bookNumber"></span></h5>


                                <form action="./bookTable.html" class="row g-2 needs-validation" novalidate>

                                    <div class="form-outline mb-4">
                                        <label for="bookName" class="form-label">Book Name</label>
                                        <input type="text" class="form-control" id="bookName" pattern="[A-Za-z]{1,32}"
                                            required>
                                        <div class="invalid-feedback">
                                            Please enter the name of the book.
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="publishDate" class="form-label">Publish Date</label>
                                        <input type="date" class="form-control" id="publishDate"
                                            pattern="/^\d{4}-\d{2}-\d{2}$/" required>
                                        <div class="invalid-feedback">
                                            Please enter the publish date of the book.
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="price" class="form-label">Price</label>
                                        <input type="number" class="form-control" id="price" min="1" max="500" required>
                                        <div class="invalid-feedback">
                                            Please enter the price of the book.
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="authorName" class="form-label">Author Name</label>
                                        <input type="text" class="form-control" id="authorName"
                                            pattern="[A-Za-z\s]{1,32}" required>
                                        <div class="invalid-feedback">
                                            Please enter the name of the author.
                                        </div>
                                    </div>

                                    <div class="form-outline md-5">
                                        <label for="authorEmail" class="form-label">Author Email</label>
                                        <input type="email" class="form-control" id="authorEmail"
                                            pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" required>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address for the author.
                                        </div>
                                    </div>

                                    <br>


                                    <div class="d-flex justify-content-center">
                                        <button type="type=" submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add
                                            Book</button>
                                    </div>



                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="./js/bookform.js"></script>

</html>
